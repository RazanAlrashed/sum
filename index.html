<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sum</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet" />
    <style>
        body, html {
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #E5E1DA;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            text-align: center; /* Center the text inside the card */
            max-width: 400px;
            width: 100%;
        }

        .card {
            background-color: #B3C8CF;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            border-radius: 10px;
            width: 100%;
        }

        .card-body {
            display: flex;
            flex-direction: column;
            align-items: center;
            width: 100%;
        }

        .button-33 {
            background-color: #F1F0E8;
            border-radius: 100px;
            box-shadow: #89A8B2 0 -25px 18px -14px inset, #89A8B2 0 1px 2px, #89A8B2 0 2px 4px, #89A8B2 0 4px 8px, #89A8B2 0 8px 16px, #89A8B2 0 16px 32px;
            color: #89A8B2;
            cursor: pointer;
            font-family: 'CerebriSans-Regular', -apple-system, system-ui, Roboto, sans-serif;
            padding: 7px 20px;
            text-align: center;
            text-decoration: none;
            transition: all 250ms;
            border: 0;
            font-size: 16px;
            user-select: none;
            -webkit-user-select: none;
            touch-action: manipulation;
            margin-top: 10px;
        }

        .button-33:hover {
            box-shadow: #89A8B2;
        }

        .button-reset {
            background-color: #FF6F61;
            color: white;
        }

        .button-reset:hover {
            background-color: #FF4F3A;
        }

        input {
            width: 100%;
            margin-bottom: 10px;
        }

        #result {
            margin-top: 15px;
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
        }
        h5,p{
            font-family:'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            font-size: medium;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card mt-5">
            <div class="card-body">
                <h5 class="card-title">Sum Number</h5>
                <p class="card-text">Please Enter Two Numbers</p>
                <input id="num1" type="text" class="form-control mb-2" placeholder="Enter first number">
                <i class="bi bi-plus"></i>
                <input id="num2" type="text" class="form-control mb-2" placeholder="Enter second number">
                <button class="button-33" onclick="sum()" role="button">ADD</button>
                <button class="button-33 button-reset" onclick="resetForm()" role="button">RESET</button>
                <p id="result" class="mt-3"></p>
            </div>
        </div>
    </div>

    <script>
        function sum() {
            // Get the input values
            let num1 = parseFloat(document.getElementById("num1").value);
            let num2 = parseFloat(document.getElementById("num2").value);
            
            // Validate inputs and calculate the sum
            if (!isNaN(num1) && !isNaN(num2)) {
                let result = num1 + num2;
                document.getElementById("result").innerText = "Sum: " + result;
            } else {
                document.getElementById("result").innerText = "Please enter valid numbers!";
            }
        }

        function resetForm() {
            // Clear the input fields and result text
            document.getElementById("num1").value = "";
            document.getElementById("num2").value = "";
            document.getElementById("result").innerText = "";
        }
    </script>
</body>
</html>
